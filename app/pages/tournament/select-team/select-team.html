<ion-header>
    <ion-navbar dark-gray no-border-bottom>

        <ion-buttons start>
            <button (click)="dismiss()">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Select a Team</ion-title>
        <!--<ion-searchbar (input)="getItems($event)" placeholder="Search for a Team"></ion-searchbar>-->
    </ion-navbar>

    <ion-toolbar dark-gray no-border-top>
        <ion-searchbar (input)="getItems($event)"></ion-searchbar>
    </ion-toolbar>

</ion-header>

<ion-content>

    <ion-list-header sticky>Boys 12U <span item-right>American Gold</span></ion-list-header>
    <ion-card class="custom-card">
        <ion-list>
            <a ion-item (click)="goToTournamentPage()" *ngFor="let team of teams">
                <ion-avatar item-left class="square">
                    <img src="{{team.img}}">
                </ion-avatar>
                <h2>{{team.name}}</h2>
                <p>Coach {{team.coach}}</p>
            </a>
        </ion-list>
    </ion-card>

    <ion-list-header sticky>Boys 12U <span item-right>American Silver</span></ion-list-header>

    <ion-card class="custom-card">
        <ion-list>
            <a ion-item (click)="goToTournamentPage()" *ngFor="let team of teams">
                <ion-avatar item-left class="square">
                    <img src="{{team.img}}">
                </ion-avatar>
                <h2>{{team.name}}</h2>
                <p>Coach {{team.coach}}</p>
            </a>
        </ion-list>
    </ion-card>

    <ion-list-header sticky>Boys 15U <span item-right>American Saphire</span></ion-list-header>

    <ion-card class="custom-card">
        <ion-list>
            <a ion-item (click)="goToTournamentPage()" *ngFor="let team of teams">
                <ion-avatar item-left class="square">
                    <img src="{{team.img}}">
                </ion-avatar>
                <h2>{{team.name}}</h2>
                <p>Coach {{team.coach}}</p>
            </a>
        </ion-list>
    </ion-card>

</ion-content>
