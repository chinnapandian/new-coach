<ion-header>
    <ion-navbar primary>
        <ion-title>Game Details</ion-title>

        <ion-buttons start>
            <button (click)="dismiss()">
                <span showWhen="ios">Done</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button (click)="dismiss()">
                <span showWhen="ios">Share</span>
                <ion-icon name="md-share" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list (click)="goToGamePage()">
        <ion-list-header>Matchup</ion-list-header>

        <ion-item>
            <span primary>Boston Celtics</span>
            <p>Mike Miller</p>
            <ion-note item-right>(3 - 1)</ion-note>
        </ion-item>

        <ion-item>
            <span>NY Knicks</span>
            <p>Tyler Wells</p>
            <ion-note item-right>(2 - 2)</ion-note>
        </ion-item>
    </ion-list>

    <!--Location-->
    <ion-list>
        <ion-list-header>location
            <!--<button primary item-right outline>-->
                <!--<ion-icon name="navigate"></ion-icon>-->
                <!--Directions-->
            <!--</button>-->
        </ion-list-header>
        <ion-item>
            <span>Facility</span>
            <ion-note item-right><a href="">Goodrell Middle School</a></ion-note>
        </ion-item>

        <ion-item>
            <span>Court</span>
            <ion-note item-right>1</ion-note>
        </ion-item>
    </ion-list>

    <!--Date-->
    <ion-list>
        <ion-list-header>Date & Time</ion-list-header>
        <ion-item>
            <span>Date</span>
            <ion-note item-right>Sat Jul 12</ion-note>
        </ion-item>

        <ion-item>
            <span>Time</span>
            <ion-note item-right>8:00 AM</ion-note>
        </ion-item>
    </ion-list>

    <!--Division Pool-->
    <ion-list>
        <ion-list-header>Division & Pool</ion-list-header>
        <ion-item>
            Division
            <ion-note item-right>Boys 12U</ion-note>
        </ion-item>
        <ion-item>
            Pool
            <ion-note item-right>Division II American Silver</ion-note>
        </ion-item>
    </ion-list>

    <!--Alerts & Reminders-->
    <ion-list>
        <ion-list-header>Alerts / Reminders</ion-list-header>

        <ion-item>
            <ion-label>Reminders</ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Alerts</ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>

    </ion-list>

</ion-content>
