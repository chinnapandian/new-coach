<ion-header>
    <ion-navbar primary>

        <ion-buttons start>
            <button (click)="dismiss()">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-searchbar (input)="getItems($event)" placeholder="Search Tournaments"></ion-searchbar>

    </ion-navbar>


</ion-header>

<ion-content>

    <ion-list>
        <a ion-item text-wrap *ngFor="let tournament of tournaments" (click)="goToDivisionPage()">
            <ion-thumbnail item-left>
                <img src="{{tournament.img}}">
            </ion-thumbnail>
            <h2 title>{{tournament.name}}</h2>
            <p sub>{{tournament.startDate}} - {{tournament.endDate}}</p>
            <p>Coach {{tournament.id}}</p>
        </a>
    </ion-list>


</ion-content>
