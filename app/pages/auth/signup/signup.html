        <ion-title>Sign Up</ion-title>

<ion-content class="signup">

    <ion-list>
        <ion-item>
            <ion-label primary stacked>First Name</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label primary stacked>Last Name</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label primary stacked>Email</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label primary stacked>Password</ion-label>
            <ion-input></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button success block round>Create Account</button>
    </div>

    <ion-list-header>Or, sign up with your social media profile</ion-list-header>
    <div padding>
        <button block outline round facebook>
            <ion-icon name="logo-facebook"></ion-icon>
            Sign up with Facebook
        </button>
        <br>
        <button block outline round twitter>
            <ion-icon name="logo-twitter"></ion-icon>
            Sign up with Twitter
        </button>
        <br>
        <button block outline round google>
            <ion-icon name="logo-googleplus"></ion-icon>
            Sign up with Google Plus
        </button>
    </div>
</ion-content>
