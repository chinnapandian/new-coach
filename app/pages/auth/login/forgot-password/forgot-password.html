<ion-header class="clear">
    <ion-navbar primary class="clear" no-border-bottom>
    </ion-navbar>
</ion-header>

<ion-content class="login">
  <h1 class="big-message">Forgot Password</h1>
    <ion-list class="name auth-list">
       <form   [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm.value)">
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input  class="signup-email"  [(ngModel)]="Email" [formControl]="forgotPasswordForm.controls['Email']" type="email" value=""></ion-input>
        </ion-item>
        <div *ngIf ="forgotPasswordForm.controls['Email'].touched">
            <div *ngIf ="!forgotPasswordForm.controls['Email'].valid" class = "alert-danger">
            <strong>&nbsp;&nbsp;Invalid Email</strong>
            </div>  
        </div>
      </form>
    </ion-list>
    <button type="submit" [disabled]="!forgotPasswordForm.valid" block round blue-text light (click)="presentConfirm()">
        Get Password
    </button>
</ion-content>
