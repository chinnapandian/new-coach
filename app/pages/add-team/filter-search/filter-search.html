<ion-header>
    <ion-navbar primary>

        <ion-buttons start>
            <button (click)="dismiss()">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Find Your Team</ion-title>

        <ion-buttons end>
            <button (click)="goToAddTeamPage()">
                <span>Next</span>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>
        <!--SPORT-->
        <ion-item>
            <ion-label>Sport</ion-label>
            <ion-select [(ngModel)]="sport">
                <ion-option value="basketball">Basketball</ion-option>
                <ion-option value="n64">Soccer</ion-option>
                <ion-option value="ps">Wrestling</ion-option>
                <ion-option value="genesis">Football</ion-option>
                <ion-option value="saturn">Baseball</ion-option>
            </ion-select>
        </ion-item>

        <!--STATE-->
        <ion-item>
            <ion-label>State</ion-label>
            <ion-select [(ngModel)]="state">
                <ion-option value="nh">NH</ion-option>
                <ion-option value="ma">MA</ion-option>
                <ion-option value="ny">NY</ion-option>
                <ion-option value="ct">CT</ion-option>
            </ion-select>
        </ion-item>

        <!--STATE-->
        <ion-item>
            <ion-label>Type</ion-label>
            <ion-select [(ngModel)]="type">
                <ion-option value="travel">Youth Travel</ion-option>
                <ion-option value="league">Men's Leagues</ion-option>
            </ion-select>
        </ion-item>

        <!--GENDER-->
        <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select [(ngModel)]="gender">
                <ion-option value="boys">Boys / Mens</ion-option>
                <ion-option value="girls">Girls / Womens</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
