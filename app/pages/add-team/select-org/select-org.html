<ion-header>
    <ion-navbar primary>

        <ion-buttons start>
            <button (click)="dismiss()">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-searchbar (input)="getItems($event)" placeholder="Find Your Team's Organization"></ion-searchbar>

        <!--<ion-title>Select an Organization</ion-title>-->
    </ion-navbar>

</ion-header>

<ion-content>

    <!--<ion-toolbar>-->
        <!--<ion-searchbar (input)="getItems($event)" placeholder="Find Your Team's Organization"></ion-searchbar>-->
    <!--</ion-toolbar>-->

    <!--Matchup-->
    <ion-list>
        <ion-list-header sticky>New Hampshire</ion-list-header>
        <a ion-item text-wrap (click)="goToSelectTeamPage()" *ngFor="let org of nhOrgs">
            <ion-thumbnail item-left>
                <img src="{{org.img}}">
            </ion-thumbnail>
            <span>{{org.name}}</span>
            <p>{{org.boysTeams}} Boys Teams, {{org.GrilsTeams}} Girls Teams</p>
        </a>
    </ion-list>


</ion-content>
