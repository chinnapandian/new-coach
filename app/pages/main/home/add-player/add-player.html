<ion-header>
    <ion-navbar primary>

        <ion-buttons start>
            <button (click)="dismiss()">
                <span>Cancel</span>
            </button>
        </ion-buttons>

        <ion-title>Add Player</ion-title>

        <ion-buttons end>
            <button  type="submit" (click)="savePlayer()">
                <span>Save</span>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>

<ion-content class="add-player">
    <ion-list-header>Player Profile</ion-list-header>

    <ion-card>
        <ion-list>
            <ion-item>
                <ion-thumbnail class="circle-large" item-left>
                      <img src='{{imagePath}}{{SelectedAvatar}}' alt="">
                </ion-thumbnail>
                <button item-right outline small (click)="goToAddPlayerAvatarPage()">
                    <ion-icon name="refresh"></ion-icon>
                    Swap Avatars</button>
            </ion-item>
        </ion-list>
    </ion-card>
      <ion-card>
            <ion-list>
                <ion-item>
                    <ion-label floating>Team Name</ion-label>
                    <ion-select  [(ngModel)]="TeamId">
                        <ion-option value="-1">Choose a Team
                        </ion-option>
                        <ion-option *ngFor="let team of followedTeams" [value]="team.TeamId">{{team.TeamName}}
                        </ion-option>
                    </ion-select>
                </ion-item>
                <div *ngIf="((TeamId==-1)&&(save==1))" style="color:red">
                            <strong>&nbsp;&nbsp;Team name is required</strong>
                    </div>
            </ion-list>
        </ion-card>
         <ion-card>
            <ion-list>
                <ion-item>
                    <ion-label stacked>First Name</ion-label>
                    <ion-input class="signup-name" [(ngModel)]="firstName" type="text" value=""></ion-input>
                </ion-item>
                <div *ngIf="((firstName=='')&&(save==1))" style="color:red">
                        <strong>&nbsp;&nbsp;First name is required</strong>
                </div>
                <ion-item>
                    <ion-label stacked>Last Name</ion-label>
                    <ion-input class="signup-name" [(ngModel)]="lastName" type="text" value=""></ion-input>
                </ion-item>
                <div *ngIf="((lastName=='')&&(save==1))" style="color:red">
                            <strong>&nbsp;&nbsp;Last name is required</strong>
                    </div>
                <ion-item>
                    <ion-label stacked>Email</ion-label>
                    <ion-input class="signup-email" [(ngModel)]="Email" type="email" value=""></ion-input>
                </ion-item>
                <div *ngIf="((Email=='')&&(save==1))" style="color:red">
                        <strong>&nbsp;&nbsp;Email is required</strong>
                </div>
            </ion-list>
        </ion-card>


        <ion-card>
            <ion-list>
                <ion-item>
                    <ion-label floating >Jersey Number</ion-label>
                    <ion-input type="number" [(ngModel)]="JerseyNumber" value=""></ion-input>
                </ion-item>
            </ion-list>
        </ion-card>

        <ion-card>
            <ion-list radio-group [(ngModel)]="playerposition" *ngFor="let position of positions">
                <ion-item>
                    <ion-label>{{position.Name}}</ion-label>
                    <ion-radio value={{position.Code}}></ion-radio>
                </ion-item>
            </ion-list>
        </ion-card>
    <ion-spinner name="bubbles" style="display:block;margin:auto" [style.visibility]="dataLoading? 'visible' : 'hidden'"></ion-spinner>

</ion-content>
