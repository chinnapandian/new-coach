<ion-header>
    <ion-navbar primary hideBackButton>

        <ion-buttons start>
            <button (click)="dismiss()">
                Cancel
               <!-- <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>-->
            </button>
        </ion-buttons>

        <ion-title>Event Operator</ion-title>

    </ion-navbar>

</ion-header>

<ion-content class="filter-state">
    <ion-list-header>Choose an Event Operator</ion-list-header>
    <ion-toolbar no-border-top no-border-bottom class="clear">
            <ion-searchbar [(ngModel)]="SearchKeyword" (input)="onInput($event)" (ionClear)="change()"
                 (ionCancel)="change()"></ion-searchbar>
    </ion-toolbar>
    <ion-card class="">
        <ion-list>
            <a ion-item text-wrap *ngFor="let eventoperator of eventoperators | searcheventoperators : SearchKeyword" (click)="goToFollowTeamsPage(eventoperator)">
                <h2>{{eventoperator.Name}}</h2>
                <!--<img item-left style="width: 20px;" src="../../../../wisconsin.svg">-->
            </a>
        </ion-list>
    </ion-card>
     <ion-spinner style="display:block;margin:auto" name="ios-small" [style.visibility]="dataLoading? 'visible' : 'hidden'"></ion-spinner>
</ion-content>
