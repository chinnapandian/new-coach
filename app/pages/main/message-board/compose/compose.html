<ion-header>
    <ion-navbar primary>

        <ion-buttons start>
            <button (click)="dismiss()">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Compose Message</ion-title>

        <ion-buttons end>
            <button (click)="compose()">
                <span>Post</span>
                <!--<ion-icon name="md-checkmark" showWhen="android,windows"></ion-icon>-->
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-list>
            <ion-item (click)="goToSelectTeamPage()">
                <ion-avatar class="A-5" item-left>
                    <img src="team-logos/spartans.jpeg" alt="">
                </ion-avatar>
                <h2>{{TeamName}}</h2>
            </ion-item >

            <ion-item>
                <ion-label floating>Subject</ion-label>
                <ion-input [(ngModel)]="subject" type="text"></ion-input>
            </ion-item>
             <div *ngIf="((subject==null)&&(save==1))" style="color:red">
                <strong>&nbsp;&nbsp;Subject is required</strong>
            </div>

            <ion-item>
                <ion-label floating>Message</ion-label>
                <ion-textarea  [(ngModel)]="message" rows="10"></ion-textarea>
            </ion-item>
             <div *ngIf="((message==null)&&(save==1))" style="color:red">
                <strong>&nbsp;&nbsp;Message is required</strong>
            </div>

        </ion-list>
    </ion-card>

</ion-content>
