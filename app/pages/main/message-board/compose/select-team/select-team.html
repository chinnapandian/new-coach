<ion-header>
    <ion-navbar primary>
        <ion-buttons end>
            <button (click)="dismiss()">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Select Team</ion-title>

    </ion-navbar>
</ion-header>

<ion-content>
<ion-card>
    <ion-list>
            <button ion-item detail-none *ngFor="let team of followedTeams"  (click)="goToComposeMessage(team)">
                <h2>
                {{team.TeamName.toUpperCase()}}
                </h2>           
            </button>
    </ion-list>
</ion-card>
</ion-content>
