<ion-header>
    <ion-navbar primary>

        <ion-buttons start>
            <button (click)="dismiss()">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Reply Message</ion-title>

        <ion-buttons end>
            <button (click)="compose()">
                <span>Post</span>
                <!--<ion-icon name="md-checkmark" showWhen="android,windows"></ion-icon>-->
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-list>
            <ion-item>
                <ion-label stacked>Message</ion-label>
                <ion-textarea  [(ngModel)]="message" rows="10"></ion-textarea>
            </ion-item>

        </ion-list>
    </ion-card>

</ion-content>
