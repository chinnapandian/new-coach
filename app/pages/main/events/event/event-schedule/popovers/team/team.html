<ion-list [(ngModel)]="teamFilter" #teamname radio-group>

    <ion-list-header>
        Teams 
        <button item-right outline (click)="dismiss()">Apply</button>
    </ion-list-header>

    <ion-item *ngFor="let team of teams">
      <ion-label>{{team.TeamName}}</ion-label>
      <ion-radio  value={{team.TeamId}} (click)="setSelectedTeam(team.TeamId,team.TeamName)"></ion-radio>
    </ion-item>
   
</ion-list>
