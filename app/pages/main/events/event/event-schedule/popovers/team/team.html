<ion-list [(ngModel)]="teamFilter"  radio-group   (ionChange)="setSelectedTeam(teamFilter)">

    <ion-list-header>
        Teams 
        <button item-right outline (click)="dismiss()">Apply</button>
    </ion-list-header>

    <ion-item *ngFor="let team of teams">
      <ion-label>{{team.TeamName}}</ion-label>
      <ion-radio  value={{team.TeamName}}></ion-radio>
    </ion-item>
   
</ion-list>
