<ion-header>

    <ion-navbar no-border-bottom primary>

        <ion-buttons start>
            <button (click)="dismiss()">
                <span>Close</span>
            </button>
        </ion-buttons>

        <ion-title>ZG Beast of The East</ion-title>

    </ion-navbar>

</ion-header>

<ion-content class="info">

    <ion-list-header>Tournament Notes</ion-list-header>

    <ion-card>
        <ion-list>
            <ion-item>
                <p>No Tournament Notes</p>
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-list-header>Facilities</ion-list-header>

    <ion-card>
        <div class="map">
            <button><ion-icon name="navigate"></ion-icon></button>
        </div>
        <ion-list radio-group>
            <ion-item>
                <ion-label>Madison Square Garden</ion-label>
                <ion-radio checked="true" value="go"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>TD Bank Garden</ion-label>
                <ion-radio value="rust"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Amway Arena</ion-label>
                <ion-radio value="python"></ion-radio>
            </ion-item>
        </ion-list>
    </ion-card>


</ion-content>
