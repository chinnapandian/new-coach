  <div *ngFor="let facility of facilities">
        <ion-list-header>{{facility.LocationName}}</ion-list-header>

        <ion-card>
            <ion-list text-wrap>
                <ion-item>
                    <p>{{facility.Address1}} , {{facility.Address2}}</p>
                    <p>{{facility.City}} , {{facility.State}} {{facility.Zip}}</p>
                    <button item-right outline (click)="loadMap(facility.Address)">
                        <ion-icon name="navigate"></ion-icon>
                        Get Directions
                    </button>
                </ion-item>
            </ion-list>
        </ion-card>
    </div>
 <ion-spinner name="bubbles"  style="display:block;margin:auto"  [style.visibility]="dataLoading? 'visible' : 'hidden'"></ion-spinner>
</ion-content>
