<ion-header>
    <ion-navbar primary>

        <ion-title>Spartans Boys 12U</ion-title>

        <ion-buttons end>
            <button (click)="dismiss()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>

<ion-content class="player">

    <ion-card class="custom-card">
        <ion-list>
            <a ion-item>
                <ion-thumbnail class="circle" item-left>
                    <img class="circle" src="../../../../joe.svg" alt="">
                </ion-thumbnail>
                <!--<button item-right outline>Game History</button>-->
                <h2 class="player">Timmy Smith</h2>
                <p class="meta">8 games played, 3 recorded</p>
            </a>
        </ion-list>

        <div class="padding-thin">
            <ion-segment [(ngModel)]="statsView" gray class="thin">
                <ion-segment-button value="average">
                    Average
                </ion-segment-button>
                <ion-segment-button value="total">
                    Total
                </ion-segment-button>
            </ion-segment>
        </div>

        <div class="padding-thin">
            <ion-grid class="standings-grid" padding-bottom [ngSwitch]="statsView">
                <ion-row class="grid-header">
                    <ion-col>PTS</ion-col>
                    <!--<ion-col>FG%</ion-col>-->

                    <ion-col>REB</ion-col>
                    <ion-col>TO</ion-col>
                    <ion-col>PF</ion-col>
                </ion-row>
                <ion-row class="grid-content" *ngSwitchCase="'average'">
                    <ion-col>12.4</ion-col>
                    <!--<ion-col>33.9%</ion-col>-->

                    <ion-col>4</ion-col>

                    <ion-col>3.8</ion-col>
                    <ion-col>4.2</ion-col>
                    <ion-col>.7</ion-col>
                </ion-row>
                <ion-row class="grid-content" *ngSwitchCase="'total'">
                    <ion-col>124</ion-col>
                    <!--<ion-col>33.9%</ion-col>-->
                    <!--<ion-col>12.5%</ion-col>-->
                    <ion-col>23</ion-col>
                    <ion-col>46</ion-col>

                    <ion-col>76</ion-col>
                    <ion-col>45</ion-col>
                    <ion-col>12</ion-col>
                </ion-row>
            </ion-grid>
