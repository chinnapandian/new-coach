<ion-header>
    <ion-navbar primary>

        <ion-title>Input History</ion-title>

    </ion-navbar>

</ion-header>

<ion-content class="stats-side-menu">

        <ion-card>
            <ion-list>
                <ion-item *ngFor="let stats of statsHistory">
                    <h2>{{stats}}</h2>
                    <p>5 minutes ago</p>
                    <button clear item-right danger outline>
                        <ion-icon name="remove-circle"></ion-icon>
                    </button>
                </ion-item>
            </ion-list>
        </ion-card>

</ion-content>
