<ion-header>
    <ion-navbar primary>

        <ion-title>Select Season Pass</ion-title>

        <ion-buttons end>
            <button (click)="dismiss()">
                <span showWhen="ios">Done</span>
                <ion-icon name="md-checkmark" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>

<ion-content [ngSwitch]="seasonOrTournament">

    <ion-list>
        <ion-item text-wrap *ngFor="let spartan of spartans" (click)="dismiss()">
            <ion-thumbnail item-left>
                <img src="{{spartan.img}}">
            </ion-thumbnail>
            <h2 title>{{spartan.name}}</h2>
            <p sub>May 2 - 3, 2016</p>
        </ion-item>
    </ion-list>

    <ion-card class="custom-card" *ngFor="let pack of packs">
        <ion-list text-wrap>
            <ion-item>
                <ion-avatar item-left>
                    <img src="{{pack.img}}">
                </ion-avatar>
                <h2>{{pack.name}}</h2>
                <button item-right outline>${{pack.price}}</button>
            </ion-item>
            <ion-item>
                <b>{{pack.info}}</b>
                <p>{{pack.description}}</p>
            </ion-item>
        </ion-list>
    </ion-card>

</ion-content>
