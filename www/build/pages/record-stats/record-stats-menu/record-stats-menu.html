<ion-header>
    <ion-navbar primary>

        <ion-title>Input History</ion-title>

    </ion-navbar>

</ion-header>

<ion-content class="stats-side-menu">

        <ion-card>
            <ion-list>
                <ion-item *ngFor="let stats of statsHistory; let i=index">
                    <h2>{{stats.Text}}</h2>
                    <p>{{stats.Duration}} minutes ago</p>
                    <button clear item-right danger outline (click)="deleteStats(stats.Text,stats.HistoryId,i)">
                        <ion-icon name="remove-circle"></ion-icon>
                    </button>
                </ion-item>
            </ion-list>
        </ion-card>

</ion-content>
