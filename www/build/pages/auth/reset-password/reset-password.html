<ion-header>
    <ion-navbar primary>

        <ion-title>Reset Password</ion-title>

        <ion-buttons end>
            <button (click)="dismiss()">
                <span>Close</span>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Edit your current password
    </ion-list-header>
    <ion-item class="normal">
     <ion-label stacked>Current Password</ion-label>
     <ion-input type="password" [(ngModel)]="oldPassword"></ion-input>
    </ion-item>
    <ion-item class="normal">
     <ion-label stacked>New Password</ion-label>
     <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item class="normal">
     <ion-label stacked>Retype New Password</ion-label>
     <ion-input type="password" [(ngModel)]="verifyPassword"></ion-input>
    </ion-item>

    <ion-item style="text-align: center;">
      <button round  primary (click)="resetPassword()">
                Reset Password
       </button>
    </ion-item>
  </ion-list>
</ion-content>
