<ion-header>
    <ion-navbar primary>

        <ion-buttons start>
            <button (click)="dismiss()">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Compose Message</ion-title>

        <ion-buttons end>
            <button (click)="dismiss()">
                <span showWhen="ios">Post</span>
                <ion-icon name="md-checkmark" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item>
            <ion-label floating>Subject</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Message</ion-label>
            <ion-textarea rows="6"></ion-textarea>
        </ion-item>

    </ion-list>

</ion-content>
