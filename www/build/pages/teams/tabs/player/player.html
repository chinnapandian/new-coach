<ion-header>
    <ion-navbar primary>

        <ion-title>Spartans Boys 12U</ion-title>

        <ion-buttons end>
            <button (click)="dismiss()">
                <ion-icon name="md-add"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>

<ion-content class="player">

<ion-card class="custom-card">
    <ion-list>
        <ion-item>
            <ion-avatar item-left>
                <img class="circle" src="../../../../personal-pack.svg" alt="">
            </ion-avatar>
            <!--<button item-right outline>Game History</button>-->
            <h2 title>Timmy Smith</h2>
            <p>8 games played, 3 recorded</p>
        </ion-item>
    </ion-list>

    <div padding-horizontal>
        <ion-segment [(ngModel)]="scheduleView" gray class="wide thin">
            <ion-segment-button value="game">
                Average
            </ion-segment-button>
            <ion-segment-button value="practice">
                Total
            </ion-segment-button>
        </ion-segment>
    </div>

    <!--<ion-list-header><b>Averages</b></ion-list-header>-->

        <ion-row class="grid-header">
            <ion-col>PTS</ion-col>
            <ion-col>FG%</ion-col>
            <ion-col>3PT%</ion-col>
            <ion-col>FT</ion-col>
            <ion-col>AST</ion-col>
            <ion-col>STL</ion-col>
            <ion-col>REB</ion-col>
            <ion-col>TO</ion-col>
            <ion-col>PF</ion-col>
        </ion-row>
        <ion-row class="grid-content">
            <ion-col>12.4</ion-col>
            <ion-col>33.9%</ion-col>
            <ion-col>12.5%</ion-col>
            <ion-col>1.1</ion-col>
            <ion-col>4</ion-col>
            <ion-col>11.3</ion-col>
            <ion-col>3.8</ion-col>
            <ion-col>4.2</ion-col>
            <ion-col>.7</ion-col>
        </ion-row>
    </ion-grid>
